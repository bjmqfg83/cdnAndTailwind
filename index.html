<!DOCTYPE html>
<html lang="en" class="w-full h-full">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base{
            h1{
                color: pink;
            }
            a{
                display: block;
                font-weight: bold;
                text-decoration: none;
                color: #000;
            }
        }
    </style>
    <title>Tailwind css cdn</title>
</head>

<body class="w-full h-full flex flex-col justify-center items-center">
    <div class="flex mx-auto w-16 h-16 bg-clifford"></div>
    <div class="">
        <a href="javascript:;">Test link</a>
        <h1>Test link practice</h1>
    </div>
    <iframe
        class="w-1/2 aspect-video"
        src="https://www.youtube.com/embed/5YGW2JRxWUU"
        title="YouTube video player"
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
</body>

</html>
